trigger:
- main

pool:
  # vmImage: 'windows-latest'
  name: AhmetLinuxPool

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration Release
- script: dotnet run --configuration Release --no-build --project Tailspin.SpaceGame.Web

